<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Tienda Virtual</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #eaeded; }
    .navbar { background-color: #131921; }
    .navbar-brand { font-weight: bold; font-size: 22px; }
    .product-card {
      transition: 0.3s;
      border: none;
      border-radius: 15px;
    }
    .product-card:hover {
      transform: scale(1.03);
      box-shadow: 0px 8px 25px rgba(0,0,0,0.15);
    }
    .product-img {
      height: 220px;
      object-fit: cover;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      cursor: pointer;
    }
    .amazon-btn {
      background-color: #ffd814;
      border: none;
      color: #000;
      font-weight: 500;
    }
    .amazon-btn:hover { background-color: #f7ca00; }
    .price { color: #B12704; font-size: 20px; font-weight: bold; }
  </style>
</head>
<body>
<nav class="navbar navbar-dark px-4">
  <div class="container-fluid">
    <span class="navbar-brand text-white">üõí MiTienda</span>
    <a href="/carrito" class="btn btn-warning">
      Carrito üõç <span class="badge bg-dark">{{ carrito_count }}</span>
    </a>
  </div>
</nav>
<div class="container mt-4">
  <!-- FORMULARIO -->
  <div class="card shadow-sm mb-4 p-4 rounded-4">
    <h5 class="mb-3">Agregar Producto</h5>
    <form method="POST" action="/crear" enctype="multipart/form-data" class="row g-3">
      <div class="col-md-3">
        <input type="text" name="nombre" class="form-control" placeholder="Nombre del producto" required>
      </div>
      <div class="col-md-2">
        <input type="number" step="0.01" name="precio" class="form-control" placeholder="Precio" required>
      </div>
      <div class="col-md-3">
        <input type="text" name="descripcion" class="form-control" placeholder="Descripci√≥n del producto">
      </div>
      <div class="col-md-2">
        <input type="file" name="imagen" class="form-control">
      </div>
      <div class="col-md-2 d-grid">
        <button class="btn btn-dark">Agregar</button>
      </div>
    </form>
  </div>
  <!-- PRODUCTOS -->
  <div class="row">
    {% for producto in productos %}
    <div class="col-md-4 mb-4">
      <div class="card product-card shadow-sm h-100">
        {% if producto['imagen'] %}
        <a href="/producto/{{ producto['id'] }}">
          <img src="{{ producto['imagen'] }}" class="product-img card-img-top">
        </a>
        {% endif %}
        <div class="card-body text-center">
          <h6 class="fw-bold">{{ producto['nombre'] }}</h6>
          <div class="price mb-2">
            ${{ "%.2f"|format(producto['precio']) }}
          </div>
          <div class="d-grid">
            <a href="/agregar_carrito/{{ producto['id'] }}" class="btn amazon-btn">
              Agregar al carrito
            </a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
</body>
</html>
